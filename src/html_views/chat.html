<script src="https://code.responsivevoice.org/responsivevoice.js?key=QeyVSTZA"></script>

<div class="backgroundDiv">
    <div class="container">
        <select id="language-select">
            <option value="nl">Nederlands</option>
            <option value="af">African</option>
            <option value="ar">Arabic</option>
            <option value="zh">Chinese</option>
            <option value="en">English</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="ru">Russian</option>
            <option value="es">Spanish</option>
            <option value="id">Indonesian</option>
        </select>
        <div class="buttonsAndChatbox">
            <div class="button-group">
                <label class="translate">Hulp vragen: </label>
                <button class="translate replace"></button>
                <button class="translate replace"></button>
                <button class="translate replace"></button>
                <button class="translate replace"></button>
                <button class="translate replace"></button>
            </div>

            <div class="message-box">
                <div id="placeholder-text" class="translate">
                    <br><br><br><br><br><br><br><br>
                    Hier begint uw gesprek!
                    <br>
                    Onze chat robot genaamd OBI kunt u van dienst zijn!
                    <br><br>
                    Wilt u een nieuw onderwerp beginnen?
                    <br>
                    Druk dan op de rode "Nieuw onderwerp starten" knop.</div>
            </div>
            <section class="geschiedenis-section">
                <article>
                    <label class="translate">Onderwerpen</label>
                </article>
                <div class="historie-box">

                </div>
                <button class="delete-button translate">Nieuw onderwerp starten</button>
            </section>
        </div>

    </div>
    <form class="formInput">
        <button id="speech-to-text-button"><i class="fas fa-microphone"></i></button>
        <input type="text" id="user-input" name="user-input" placeholder="Typ uw vraag hier in">
        <button type="submit" id="submit-button" class="translate">Verstuur</button>
    </form>
</div>
